<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <!-- Toggle buttons -->
<input type="checkbox" id="overlay1" hidden>
<input type="checkbox" id="overlay2" hidden>
<input type="checkbox" id="overlay3" hidden>
<input type="checkbox" id="overlay4" hidden>
<div class="buttons">
  <label for="overlay1" class="open-button1">Open Overlay 1</label>
  <label for="overlay2" class="open-button2">Open Overlay 2</label>
  <label for="overlay3" class="open-button3">Open Overlay 3</label>
  <label for="overlay4" class="open-button4">Open Overlay 4</label>
</div>
<!-- Overlay 1 -->
<div class="overlay" id="overlay-1">
  <div class="overlay-content">
    <label for="overlay1" class="close-button">&times;</label>
    <p>This is Overlay 1</p>
  </div>
</div>
<!-- Overlay 2 -->
<div class="overlay" id="overlay-2">
  <div class="overlay-content">
    <label for="overlay2" class="close-button">&times;</label>
    <p>This is Overlay 2</p>
  </div>
</div>
<!-- Overlay 3 -->
<div class="overlay" id="overlay-3">
  <div class="overlay-content">
    <label for="overlay3" class="close-button">&times;</label>
    <p>This is Overlay 3</p>
  </div>
</div>
<!-- Overlay 4 -->
<div class="overlay" id="overlay-4">
  <div class="overlay-content">
    <label for="overlay4" class="close-button">&times;</label>
    <p>This is Overlay 4</p>
  </div>
</div> 
</body>
</html>
